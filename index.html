<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container app">
        <div class="calculator">

            <div class="result">0</div>
    
                <button id="c" class="bttn" style="background-color:rgb(31,127,151);">C</button>
            <button id="delete" class="bttn" style="background-color:rgb(31,127,151);">DE</button>
            <button class="bttn" style="background-color:rgb(31,127,151);">/</button>
            <button class="bttn" style="background-color:rgb(31,127,151);">*</button>
            <button class="bttn" style="color:white;">7</button>
            <button class="bttn" style="color:white;">8</button>
            <button class="bttn" style="color:white;">9</button>
            <button class="bttn" style="background-color:rgb(31,127,151);">-</button>
            <button class="bttn" style="color:white;">4</button>
            <button class="bttn" style="color:white;">5</button>
            <button class="bttn" style="color:white;">6</button>
            <button class="bttn" style="background-color:rgb(31,127,151);">+</button>
            <button class="bttn" style="color:white;">1</button>
            <button class="bttn" style="color:white;">2</button>
            <button class="bttn" style="color:white;">3</button>
            <button id="submit" class="bttn">=</button>
            <button id="zero" class="bttn" style="color:white;">0</button>
            <button class="bttn" style="color:white;">.</button>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
